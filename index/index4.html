<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            font: bold 20pt arial;
        }
        
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Whats your name?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras`)
        document.write(`<p> Seu nome em letras maiúsculas é ${nome.toUpperCase()}`)
        document.write(`<p> Olá ${nome}, seu nome escrito em letras minúscula fica dessa forma: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
