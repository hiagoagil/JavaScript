<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: 15pt Arial;
      background-color: rgb(110, 163, 199);
      color: rgb(7, 7, 6);
      width: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
    <div id="area" >
        interaja...
      </div>
      <script>
        var a = document.getElementById('area');
    
        a.addEventListener ('click()', clicar)
        a.addEventListener ('mouseenter',entrar )
        a.addEventListener ('mouseout', sair )
        
    function clicar() {
      a.innerText = 'Clicou!'; 
    }
    function entrar() {
        a.innerText = 'Entrou no elemento!'
        a.style.backgroundColor = 'blue'
    }
    function sair() {
        a.innerText = 'Saiu do elemento'
        a.style.background = 'black'
        a.backgroundcolor = rgb(110, 163, 199);;
    }

</script>

  </script>
</body>
</html>
